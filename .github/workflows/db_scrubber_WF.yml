name: Ruby

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 4 * * 1" # At 4 am on Mondays

permissions:
  contents: read

jobs:
  scrub-db:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4
    - name: Install dependencies
      run: bundle install  
    - name: Run db scrubbing script
      run: ruby ./db/data_migrations/scrub_database.rb
